<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz Game</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
  <header id="header">
    <a href="/" id="viewScores">View High Scores</a>
    <span id="stop"></span>
    <span id="timer"></span><span id="time-left"></span></span>
  </header>
  <section id="intro">
    <h1>Coding Quiz Challenge</h1>
    <p>Let's brush up on your JavaScript knowledge!  Answer the following questions about JS features before the time runs out.  Remember, wrong answers reduce your time left, so try to get them all correct!</p>
    <button id="start-btn" type="button" name="Start">Start Game</button>
  </section>
  <section id="done" class="d-none">
    <h2>All done!</h2>
    <form action="" id="scoreForm">
      <h3>Your final score is: <span id="score"></span></h3>
      <label for="initials">Enter your initials </label>
      <input id="initials" type="text" name="initials" maxlength="3" placeholder="ABC">
      <button type="submit">Submit</button>
    </form>
  </section>
  <section id="highScoresPage" class="d-none">
    <h2>High Scores</h2>
    <div id="highScoresList"></div>
    <div>
      <button id="Back">Go back</button>
      <button id="clearHighScores">Clear High Scores</button>
    </div>
  </section>
  <section id="explanation" class="d-none">

  </section>


  <script src="assets/js/script.js"></script>
  <!-- <script src="assets/js/questions.js"></script> -->

</body>
</html>
